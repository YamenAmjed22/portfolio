<form [formGroup]="contactForm" (ngSubmit)="onUserSave()" class="max-w-xl mx-auto space-y-5 bg-gray-100 p-8 rounded-2xl shadow-md">
  <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Update Contact</h2>

  <div>
    <label class="block text-gray-600 font-medium mb-1">Full Name</label>
    <input type="text" formControlName="fullName"
      class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" />
    <div *ngIf="contactForm.get('fullName')?.touched && contactForm.get('fullName')?.invalid"
      class="text-sm text-red-500 mt-1">
      Full name is required.
    </div>
  </div>

  <div>
    <label class="block text-gray-600 font-medium mb-1">Email</label>
    <input type="email" formControlName="email"
      class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" />
    <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
      class="text-sm text-red-500 mt-1">
      Enter a valid email.
    </div>
  </div>

  <div>
    <label class="block text-gray-600 font-medium mb-1">Message</label>
    <textarea formControlName="message" rows="4"
      class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"></textarea>
    <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid"
      class="text-sm text-red-500 mt-1">
      Message is required.
    </div>
  </div>

  <div class="text-center">
    <button type="submit" [disabled]="!isValid()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full transition-all duration-300 shadow-sm disabled:opacity-50">
      Update Message
    </button>
  </div>
</form>

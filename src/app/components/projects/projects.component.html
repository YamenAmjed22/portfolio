<section id="projects" class="py-20 px-6 bg-gray-800">
  <h2 class="text-3xl font-bold text-center text-blue-300 mb-10">Projects</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">

    @for (project of projects ; track $index) {

    <div
      class="project-card bg-gray-900 transition-delay-300 shadow-lg rounded-lg p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:bg-gray-700 cursor-pointer">
      <h3 class="text-xl font-semibold mb-2 text-blue-400">{{project.name}}</h3>
      <p *ngIf="!project.isDeployed" class="text-gray-300 mb-4">
        {{ project.description }}
      </p>
      <p *ngIf="project.isDeployed" class="text-gray-300 mb-4">
        {{ project.description }} <br>
        You can open it from this link: <br>
        <a [href]="project.vercelUrl" target="_blank" class="text-blue-400 hover:underline">
          angular-vacation-progect.vercel.app
        </a>
      </p>
      <a [href]="project.gitHub" target="_blank"
        class="text-blue-400 hover:underline inline-block transition duration-300 hover:translate-x-1 hover:scale-110">
        View on GitHub â†’
      </a>
    </div>
    }
  </div>
</section>

<section id="contact" class="py-20 px-6 bg-gray-900">
    <h2 class="text-3xl font-bold text-center text-blue-300 mb-10">Contact Me</h2>
    <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
      <form action="https://formspree.io/f/formContact" method="POST" id="formContact">
        <div class="mb-6">
          <label class="block text-gray-300 mb-2">Name</label>
          <input type="text" name="name" required class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-300 mb-2">Email</label>
          <input type="email" name="email" required class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-300 mb-2">Message</label>
          <textarea name="message" rows="5" required class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition">Send Message</button>
      </form>
    </div>
  </section>

<section id="contact" class="py-20 px-6 bg-gray-900">
  <h2 [class.fade-in]="isContactVisible" [class.fade-delay-1]="isContactVisible"
    class="text-3xl font-bold text-center text-blue-300 mb-10">
    Contact Me
  </h2>

  <div [class.fade-in]="isContactVisible" [class.fade-delay-2]="isContactVisible"
    class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
    <form [formGroup]="contactForm" (ngSubmit)="sendMessage()" id="formContact">
      <div [class.fade-in]="isContactVisible" [class.fade-delay-3]="isContactVisible" class="mb-6">
        <label class="block text-gray-300 mb-2">Name</label>
        <input type="text" formControlName="fullName" name="name" required
          class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div [class.fade-in]="isContactVisible" [class.fade-delay-3]="isContactVisible" class="mb-6">
        <label class="block text-gray-300 mb-2">Email</label>
        <input type="email" name="email" formControlName="email" required
          class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div [class.fade-in]="isContactVisible" [class.fade-delay-3]="isContactVisible" class="mb-6">
        <label class="block text-gray-300 mb-2">Message</label>
        <textarea name="message" rows="5" required formControlName="message"
          class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="flex flex-col md:flex-row gap-4 justify-center mt-6">
        <button [class.fade-in]="isContactVisible" [class.fade-delay-4]="isContactVisible" type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition">
          Send Message
        </button>

        <button [class.fade-in]="isContactVisible" [class.fade-delay-4]="isContactVisible" (click)="goToDashboard()"
          type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-6 py-2 rounded transition">
          Go To Dashboard
        </button>
      </div>



    </form>
  </div>
</section>

<div
  class="h-screen flex flex-col lg:flex-row items-center justify-center px-8 gap-16 text-center lg:text-left bg-gradient-to-br from-gray-950 via-blue-950 to-black">

  <!-- Profile Image -->
  <div [class.fade-in]="isVisible" [class.fade-delay-1]="isVisible" class="group transition-transform duration-500">
    <div class="relative w-64 h-64">
      <img src="{{ theImgSrc }}" alt="Yamen Amjed"
        class="rounded-full w-full h-full object-cover border-4 border-blue-500 shadow-lg group-hover:scale-105 group-hover:rotate-1 transition-all duration-500" />
      <div
        class="absolute inset-0 rounded-full border-4 border-blue-500 opacity-30 group-hover:opacity-70 animate-pulse">
      </div>
    </div>
  </div>

  <!-- Text Content -->
  <div class="max-w-lg">
    <h1 [class.fade-in]="isVisible" [class.fade-delay-2]="isVisible"
      class="text-5xl font-bold text-blue-400 mb-6 tracking-wide">
      {{ someInfo.WelcomMessge }}
    </h1>

    <p [class.fade-in]="isVisible" [class.fade-delay-3]="isVisible" class="text-xl text-gray-400 mb-8 leading-relaxed">
      {{ someInfo.mySkills }}
    </p>

    <!-- Buttons Section -->
    <div [class.fade-in]="isVisible" [class.fade-delay-4]="isVisible"
      class="flex flex-col sm:flex-row sm:flex-wrap items-center justify-center gap-4">

      <!-- Projects Button -->
      <a href="home#projects"
        class="px-8 py-3 bg-blue-600 hover:bg-blue-700 rounded-full text-white font-semibold shadow-md hover:shadow-blue-500/50 transition">
        {{ someInfo.buttonData }}
      </a>

      <!-- Resume Button -->
      <button (click)="goToPdf()"
        class="px-8 py-3 bg-green-600 hover:bg-green-700 rounded-full text-white font-semibold shadow-md hover:shadow-green-500/50 transition">
        View Resume
      </button>

      <!-- Social Buttons -->
      <div class="flex flex-wrap gap-4 mt-2 sm:mt-0">

        <!-- LinkedIn Button -->
        <a href="https://www.linkedin.com/in/yamenamjed/" target="_blank"
          class="flex items-center gap-2 px-6 py-3 bg-blue-800 hover:bg-blue-900 rounded-full text-white font-semibold shadow-md hover:shadow-blue-500/50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path
              d="M4.98 3.5a2.5 2.5 0 110 5 2.5 2.5 0 010-5zM4 8.75h2v8.5H4v-8.5zM8.25 8.75h1.913v1.163h.027c.266-.504.918-1.03 1.89-1.03 2.019 0 2.39 1.32 2.39 3.038v4.329h-2v-3.836c0-.917-.017-2.099-1.28-2.099-1.282 0-1.48 1-1.48 2.03v3.905h-2v-7.5z" />
          </svg>
          LinkedIn
        </a>

        <!-- GitHub Button -->
        <a href="https://github.com/YamenAmjed22" target="_blank"
          class="flex items-center gap-2 px-6 py-3 bg-gray-800 hover:bg-gray-900 rounded-full text-white font-semibold shadow-md hover:shadow-gray-500/50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
            <path
              d="M12 .5C5.65.5.5 5.65.5 12c0 5.1 3.29 9.42 7.86 10.96.58.1.79-.25.79-.55v-2.17c-3.2.7-3.87-1.54-3.87-1.54-.53-1.35-1.3-1.71-1.3-1.71-1.06-.72.08-.7.08-.7 1.18.08 1.8 1.22 1.8 1.22 1.05 1.8 2.75 1.28 3.42.98.1-.76.41-1.28.74-1.57-2.55-.29-5.24-1.28-5.24-5.7 0-1.26.45-2.29 1.2-3.1-.12-.29-.52-1.45.12-3.02 0 0 .98-.31 3.2 1.19a11.2 11.2 0 0 1 2.91-.39c.99.01 1.99.13 2.91.39 2.22-1.5 3.2-1.19 3.2-1.19.64 1.57.24 2.73.12 3.02.75.81 1.2 1.84 1.2 3.1 0 4.43-2.69 5.4-5.26 5.69.42.37.8 1.1.8 2.22v3.29c0 .31.21.66.8.55A10.52 10.52 0 0 0 23.5 12c0-6.35-5.15-11.5-11.5-11.5z" />
          </svg>
          GitHub
        </a>
      </div>
    </div>
  </div>
</div>

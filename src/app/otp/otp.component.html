<div class="otp-wrapper">
  <h2>OTP Verification</h2>
  <p class="instruction">Please enter the OTP sent to your email</p>
  <form (ngSubmit)="verifyOtp()">
    <input
      type="text"
      maxlength="6"
      [(ngModel)]="otp"
      name="otp"
      placeholder="Enter 6-digit OTP"
      required
    />
    <button type="submit">Verify OTP</button>
  </form>
  <h1 class="description">When You Enter The OTP The OTP Will Distroy Direacte </h1>
</div>
